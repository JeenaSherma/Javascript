<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <title>To-Do List</title>
    <style>

    </style>
</head>

<body>
    <div>
        <div class="container center-form">
            <div style="margin-bottom: 3rem;">
                <h1>To-Do List</h1>
                <p>Hi</p>
                <form id="taskForm">
                    <div style="margin-bottom: 10px;" class="form-group">
                        <label style="margin-bottom: 5px;" for="taskInput">Enter your task here</label>
                        <input type="text" class="form-control" id="taskInput" placeholder="Task to be done">
                    </div>
                    <button style="margin-left: 50px;" id="button" type="submit" class="btn btn-secondary">Add Task</button>
                </form>
            </div>


            <div class="table">
                <table id="todoTable">
                    <thead>
                        <tr>
                            <th scope="col">SN</th>
                            <th scope="col">To do list</th>
                            <th scope="col">Action</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">

                    </tbody>
                </table>
            </div>

        </div>

    </div>


   
    <script src="todo.js"></script>
</body>

</html>
